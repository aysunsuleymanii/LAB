<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #fffaf2;
            color: #444;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #ffcc80;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #ff8c00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ffe0b2;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ffe0b2;
        }

        th {
            background-color: #ffcc80;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #fff3e0;
        }

        tr:hover {
            background-color: #ffeecc;
        }

        a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ffe0b2;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffe0b2;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffcc80;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8c00;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.9rem;
            }

            .add-event-link {
                width: 100%;
                text-align: center;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center">Booking Confirmation</h1>

    <div th:if="${reservations != null}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Event Name</th>
                <th>Attendee Name</th>
                <th>Number of Tickets</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.eventName}"></td>
                <td th:text="${reservation.userName}"></td>
                <td th:text="${reservation.ticketCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:unless="${reservations != null}">
        <p>No reservations found.</p>
    </div>

    <form action="/events" method="get">
        <button type="submit" class="btn btn-primary">Back to Events List</button>
    </form>

</div>


</body>

</html>
